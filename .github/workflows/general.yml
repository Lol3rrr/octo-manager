on: [push]
name: "Tests and Code Quality"
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install go
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
        id: go

      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Test
        run: go test -cover ./...
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Install go
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
        id: go

      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install and run linter
        run: |
          go get golang.org/x/lint/golint
          ls ../../
          ls $GOBIN
          ls $GOPATH
          ../../bin/golint -set_exit_status ./...